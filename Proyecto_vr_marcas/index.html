<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Música</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
  <div class="mt-4 p-5 bg-dark text-white" id="jumbotron">
    <h1>Tienda de Musica</h1>
    <p>Artículos, servicios y todo lo relacionado con la música</p>
  </div>
  <!-- Barra navegadora  -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Página principal</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" 
            data-bs-toggle="dropdown">Menú</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="articulos.html">Artículos</a></li>
            <li><a class="dropdown-item" href="servicios.html">Servicios</a></li>
            <li><a class="dropdown-item" href="zona clientes.html">Zona Clientes</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>OFERTAS</h1>
    <!-- Carousel -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/teclados_general.jpg" alt="Teclado genérico" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/estudiomusical.jpg" alt="Estudio musical" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/taller instrumentos.jpg" alt="Taller de instrumentos" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <p></p>
    <p></p>
    <h1>EVENTOS</h1>
  
      <!-- Carousel -->
      <div id="carousel2" class="carousel slide" data-bs-ride="carousel2">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel2" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2"></button>
        </div>
  
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/conc!.jpg" alt="Concierto 1" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/conc2.jpg" alt="Concierto 2" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/conc3.jpg" alt="Concierto 3" class="d-block w-100">
          </div>
        </div>
  
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  <div class="container">
    <div class="offcanvas offcanvas-start" id="offcanvas">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Tienda más cercana</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <p>Haga click en la imagen para localizar su tienda más cercana</p>
        <a href="https://www.google.com/maps">
          <img src="img/google maps.jpg" style="height: 120px;" alt ="google maps icon"/>
        </a>
        <button class="btn btn-secondary" type="button">Tiendas</button>
      </div>
    </div>

    <!-- Button to open the offcanvas sidebar -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
      Buscador de tiendas
    </button>
  </div>
</body>

</html>
